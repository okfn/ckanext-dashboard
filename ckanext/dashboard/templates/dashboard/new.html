{% extends "admin/base.html" %}

{% block title %}New Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Create a New Dashboard</h1>
  <form method="post">
    <input type="hidden" name="package_id" value="{{ dashboard.package_id }}" required>
    <div class="mb-3">
    <label class="form-label">Title:</label>
    <input type="text" name="title" value="{{ dashboard.title }}" required>
    </div>

    <div>
    <label class="form-label">Description:</label>
    <textarea name="description">{{ dashboard.description if dashboard else '' }}</textarea>
    </div>

    <div>
    <label class="form-label">Type Dashboard:</label>
    <select name="dashboard_type" id="dashboard_type">
        <option value="tableau" {% if dashboard and dashboard.dashboard_type == "tableau" %}selected{% endif %}>Tableau</option>
        <option value="powerbi" {% if dashboard and dashboard.dashboard_type == "powerbi" %}selected{% endif %}>Power BI</option>
    </select>
    </div>

    <div>
    <label class="form-label">Embeded URL:</label>
    <input type="url" name="embeded_url" value="{{ dashboard.embeded_url }}" required>
    </div>

    <div>
    <label class="form-label">Report URL:</label>
    <input type="url" name="report_url" value="{{ dashboard.report_url }}">
    </div>

    <button type="submit">Save</button>
</form>
</div>
{% endblock %}
