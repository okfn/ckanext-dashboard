{% extends "admin/base.html" %}

{% block title %}New Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Create a New Dashboard</h1>
  <form method="post">
    <input type="hidden" name="package_id" value="{{ package_id }}">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" id="title" class="form-control" placeholder="Enter dashboard title" required>
    </div>
    <div class="mb-3">
      <label for="embeded_url" class="form-label">Embeded URL</label>
      <input type="url" name="embeded_url" id="embeded_url" class="form-control" placeholder="Enter embed URL">
    </div>
    <div class="mb-3">
      <label for="report_url" class="form-label">Report URL</label>
      <input type="url" name="report_url" id="report_url" class="form-control" placeholder="Enter report URL">
    </div>
    <button type="submit" class="btn btn-primary">Create Dashboard</button>
  </form>
</div>
{% endblock %}
