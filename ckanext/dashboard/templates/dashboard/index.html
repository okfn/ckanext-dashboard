<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #f0f0f0; padding: 15px; text-align: center; }
        main { padding: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #e0e0e0; margin: 10px 0; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard - List</h1>
    </header>
    <main>
        {% if dashboards %}
            <ul>
                {% for dashboard in dashboards %}
                    <li>{{ dashboard }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No dashboards found.</p>
        {% endif %}
    </main>
</body>
</html>
