{% extends "admin/base.html" %}

{% block title %}Dashboard - List{% endblock %}

{% block content %}
  <h1>Dashboard - List</h1>
  {% if dashboards %}
    <ul>
      {% for dashboard in dashboards %}
        <li>{{ dashboard }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No dashboards found.</p>
  {% endif %}
{% endblock %}
